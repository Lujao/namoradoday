    .foto {

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      color: white;
      padding: 30px 30px 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      max-width: 90%;

      font-size: 1.2rem;
      display: none;
      z-index: 1000;
      font-weight: 300;
    }

    #popup-texto {
      display: inline;
      white-space: pre-wrap;
    }

    #cursor {
      display: inline;
      animation: blink 1s infinite;
      margin-left: 2px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    #fechar-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: none;
      border: none;
      color: white;
      font-size: 1.3rem;
      cursor: pointer;
      font-weight: bold;
      z-index: 10;
    }

    #fechar-btn:hover {
      color: #e50914;
    }

    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center/contain;
      animation: float 6s linear infinite;
      opacity: 0.7;
      z-index: 1;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Estilo do bot√£o do v√≠deo */

    #btn-video:hover {

    /* Modo teatro: v√≠deo ocupa largura total */
    #video-container {

      position: relative;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      display: none;
    }

    #video-container video {
      width: 100%;
      height: auto;
      border-radius: 0;
      display: block;
    }
    #contador {
    display: flex;
    justify-content: center;

    flex-wrap: wrap;

  }

  .caixa-tempo {

}

  </style>
</head>
<body>

  <script>
    function atualizarContador() {
      const inicio = new Date("2024-12-07T12:23:00");
      const agora = new Date();

      let anos = agora.getFullYear() - inicio.getFullYear();
      let meses = agora.getMonth() - inicio.getMonth();
      let dias = agora.getDate() - inicio.getDate();
      let horas = agora.getHours() - inicio.getHours();
      let minutos = agora.getMinutes() - inicio.getMinutes();
      let segundos = agora.getSeconds() - inicio.getSeconds();

      if (segundos < 0) { segundos += 60; minutos--; }
      if (minutos < 0) { minutos += 60; horas--; }
      if (horas < 0) { horas += 24; dias--; }
      if (dias < 0) {
        meses--;
        const mesAnterior = new Date(agora.getFullYear(), agora.getMonth(), 0);
        dias += mesAnterior.getDate();
      }
      if (meses < 0) {
        anos--;
        meses += 12;
      }

      const contador = document.getElementById("contador");
      contador.innerHTML = '';

      function criarCaixa(valor, singular, plural) {
        const caixa = document.createElement('div');
        caixa.className = 'caixa-tempo';
        caixa.innerHTML = `
          ${valor}
          <span class="unidade">${valor === 1 ? singular : plural}</span>
        `;
        return caixa;
      }

      contador.appendChild(criarCaixa(anos, 'ano', 'anos'));
      contador.appendChild(criarCaixa(meses, 'm√™s', 'meses'));
      contador.appendChild(criarCaixa(dias, 'dia', 'dias'));
      contador.appendChild(criarCaixa(horas, 'hora', 'horas'));
      contador.appendChild(criarCaixa(minutos, 'minuto', 'minutos'));
      contador.appendChild(criarCaixa(segundos, 'segundo', 'segundos'));
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();

    // Efeito datilografia com som
    let escreverInterval;

    function abrirPopup(el) {
      const texto = el.getAttribute("data-texto");
      const popup = document.getElementById("popup");
      const popupTexto = document.getElementById("popup-texto");
      const cursor = document.getElementById("cursor");
      const som = document.getElementById("type-sound");

      popup.style.display = "block";
      popupTexto.textContent = "";
      cursor.style.display = "inline";

      let i = 0;
      clearInterval(escreverInterval);
      escreverInterval = setInterval(() => {
        if (i < texto.length) {
          popupTexto.textContent += texto.charAt(i);
          som.currentTime = 0;
          som.play();
          i++;
        } else {
          clearInterval(escreverInterval);
          cursor.style.display = "none";
        }
      }, 60);
    }

    function fecharPopup() {
      const popup = document.getElementById("popup");
      const popupTexto = document.getElementById("popup-texto");
      popup.style.display = "none";
      popupTexto.textContent = "";
      clearInterval(escreverInterval);
    }

    document.addEventListener("click", function (e) {
      const popup = document.getElementById("popup");
      if (
        popup.style.display === "block" &&
        !popup.contains(e.target) &&
        !e.target.closest(".foto")
      ) {
        fecharPopup();
      }
    });

    function criarCoracao() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(criarCoracao, 500);

    const btnVideo = document.getElementById('btn-video');
    const videoContainer = document.getElementById('video-container');
    const video = videoContainer.querySelector('video');

    // Cria elemento para mensagem final
    const mensagemFinal = document.createElement('div');
    mensagemFinal.style.maxWidth = '600px';
    mensagemFinal.style.margin = '40px auto';
    mensagemFinal.style.color = '#e50914';
    mensagemFinal.style.fontWeight = '300';
    mensagemFinal.style.fontSize = '1.3rem';
    mensagemFinal.style.fontFamily = "'Roboto', sans-serif";
    mensagemFinal.style.whiteSpace = 'pre-wrap';
    document.body.appendChild(mensagemFinal);

    btnVideo.addEventListener('click', () => {
      videoContainer.style.display = 'block';
      btnVideo.style.display = 'none'; // esconde o bot√£o
      videoContainer.scrollIntoView({ behavior: 'smooth' });
      video.play(); // inicia o v√≠deo automaticamente
    });

    video.addEventListener('play', () => {
      btnVideo.style.display = 'none'; // garante que o bot√£o fique escondido ao tocar
    });

    video.addEventListener('ended', () => {
      videoContainer.style.display = 'none'; // esconde o v√≠deo
      
      // Rola para o fim da p√°gina
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });

      // Texto final com efeito datilografia
      const textoFinal = "Olha eu mais uma vez escrevendo pra voc√™ -- s√≥ que dessa vez, sem ser no papel. (Mas n√£o se engane: deu o triplo de trabalho... daqueles que a gente gosta.) Apesar da data, que acontece todo ano, neste dia em especial eu quis preparar esta lembran√ßa pra voc√™. Porque vamos celebrar a nossa uni√£o - que dia ap√≥s dia, a gente constr√≥i e fortalece cada vez mais. Quero que voc√™ saiba que pode contar comigo: nos momentos dif√≠ceis, nos tristes, mas tamb√©m em todos os outros. Estarei sempre com voc√™, e vamos nos esfor√ßar por isso. Passei horas criando esse c√≥digo pra n√£o deixar passar em branco. Te amo, meu brotinho!"


      let i = 0;
      mensagemFinal.textContent = '';
      const cursorFinal = document.createElement('span');
      cursorFinal.textContent = '|';
      cursorFinal.style.animation = 'blink 1s infinite';
      mensagemFinal.appendChild(cursorFinal);

      function digitarFinal() {
        if (i < textoFinal.length) {
          mensagemFinal.textContent = textoFinal.slice(0, i + 1);
          mensagemFinal.appendChild(cursorFinal);
          i++;
          setTimeout(digitarFinal, 50);
        } else {
          cursorFinal.style.display = 'none';
        }
      }

      digitarFinal();
    });

  </script>
